name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    if: github.event_name == 'pull_request' || (github.event_name== 'push' && !contains(github.event.head_commit.message, 'Merge pull request'))
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync

      - name: Run linting
        run: uv run ruff check . --extend-select=I

      - name: Run formatting
        run: uv run ruff format

      - name: Run Typechecks
        run: uv run ty check

      - name: Run Baseline Trainingloop
        run: uv run scripts/train_model.py

      - name: Run Tests
        run: uv run pytest --verbose --cov=e2e_taxi_ride_duration_prediction --cov-branch --cov-report=xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
